# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: "xterm-256color"

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 20
    y: 20
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '0x0f0f0f'
    foreground: '0xf0f0f0'

  normal:
    black:   '0x262626'
    red:     '0xac8a8c'
    green:   '0x8aac8b'
    yellow:  '0xaca98a'
    blue:    '0x8f8aac'
    magenta: '0xac8aac'
    cyan:    '0x8aabac'
    white:   '0xe7e7e7'
    orange:  '0xc6a679' #Here for reference

  bright:
    black:   '0x4c4c4c'
    red:     '0xc49ea0'
    green:   '0x9ec49f'
    yellow:  '0xc4c19e'
    blue:    '0xa39ec4'
    magenta: '0xc49ec4'
    cyan:    '0x9ec3c4'
    white:   '0xf5f5f5'
    orange:  '0xceb188' #Here for reference
